<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Index - Code Editors</title>
  <style>
    :root{
      --bg:#0f1724;
      --panel:#0b1220;
      --muted:#94a3b8;
      --accent:#38bdf8;
      --highlight:#0ea5e9;
      --html-color:#38bdf8;
      --python-color:#facc15;
      --js-color:#f97316;
      --ruby-color:#ef4444;
    }
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; background:linear-gradient(180deg,#071029 0%,#041022 100%); color:#e6eef8; overflow:hidden}
    .fade-in{animation:fadeIn 0.6s ease both}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    .slide-up{animation:slideUp 0.6s ease both}
    @keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    .pulse{animation:pulse 2s infinite}
    @keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(56,189,248,0.4)}50%{box-shadow:0 0 12px 4px rgba(56,189,248,0.15)}}
    .app{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:24px}
    h1{font-size:24px;margin:0;font-weight:600;color:var(--accent); text-align:center; animation:fadeIn 0.8s ease}
    a.button{display:inline-block;padding:14px 28px;border-radius:10px;color:#022;text-decoration:none;font-weight:600;font-size:16px;box-shadow:0 0 8px rgba(56,189,248,0.3);transition:all 0.3s ease; animation:slideUp 0.8s ease}
    a.html{background:var(--html-color);}
    a.python{background:var(--python-color);}
    a.js{background:var(--js-color);}
    a.ruby{background:var(--ruby-color);}
    a.button:hover{transform:translateY(-2px);box-shadow:0 0 16px rgba(56,189,248,0.4)}
    .footer{position:absolute;bottom:10px;font-size:13px;color:var(--muted);animation:slideUp 0.8s ease}
  </style>
</head>
<body>
  <div class="app">
    <h1>Code Editors</h1>
    <a href="testhtml.html" class="button html pulse">HTML Editor</a>
    <a href="testpython.html" class="button python pulse">Python Editor</a>
    <a href="testjs.html" class="button js pulse">JavaScript Editor</a>
    <a href="testruby.html" class="button ruby pulse">Ruby Editor</a>
    <div class="footer">Click the buttons to open the corresponding editor pages</div>
  </div>
</body>
</html>
