<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTML Editor + Preview</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
  <style>
    :root{--bg:#0f1724;--panel:#0b1220;--muted:#94a3b8;--accent:#38bdf8;--highlight:#0ea5e9}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
    body{background:linear-gradient(180deg,#071029 0%,#041022 100%);color:#e6eef8;overflow:hidden}
    .fade-in{animation:fadeIn 0.6s ease both}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    .slide-up{animation:slideUp 0.6s ease both}
    @keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    .pulse{animation:pulse 2s infinite}
    @keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(56,189,248,0.4)}50%{box-shadow:0 0 12px 4px rgba(56,189,248,0.15)}}
    .app{height:100vh;display:flex;flex-direction:column}
    header{display:flex;align-items:center;gap:12px;padding:14px 18px;border-bottom:1px solid rgba(255,255,255,0.03)}
    header h1{font-size:16px;margin:0;font-weight:600;color:var(--accent)}
    .tools{margin-left:auto;display:flex;gap:8px;align-items:center}
    button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:8px 10px;border-radius:8px;cursor:pointer;transition:all 0.25s ease}
    button:hover{color:white;border-color:var(--accent);transform:translateY(-1px)}
    button.primary{background:var(--accent);color:#022;border:none;box-shadow:0 0 8px rgba(56,189,248,0.2)}
    button.primary:hover{background:var(--highlight);transform:translateY(-2px)}
    .main{flex:1;display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:12px;animation:fadeIn 0.7s ease}
    .panel{background:var(--panel);border-radius:10px;padding:12px;display:flex;flex-direction:column;min-height:0;transition:all 0.3s ease}
    .panel:hover{box-shadow:0 0 12px rgba(56,189,248,0.07)}
    .panel h2{margin:0 0 8px 0;font-size:13px;color:var(--muted)}
    .CodeMirror{flex:1;height:100%;border-radius:8px;outline:none;font-size:14px;line-height:1.5}
    iframe{flex:1;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:white;transition:transform 0.4s ease,box-shadow 0.4s ease}
    iframe:hover{transform:scale(1.01);box-shadow:0 0 18px rgba(56,189,248,0.15)}
    .small{font-size:12px;color:var(--muted)}
    .footer{padding:10px 14px;font-size:13px;color:var(--muted);border-top:1px solid rgba(255,255,255,0.02);animation:slideUp 0.6s ease}
    .row{display:flex;gap:8px;align-items:center}
  </style>
</head>
<body>
  <div class="app fade-in">
    <header class="fade-in">
      <h1>HTML Editor + Live Preview</h1>
      <div class="tools">
        <button id="runBtn" class="primary pulse">Run</button>
        <button id="downloadBtn">Download .html</button>
      </div>
    </header>

    <div class="main">
      <div class="panel slide-up">
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px">
          <h2>Edit HTML</h2>
          <div class="small">Local save: <span id="status">none</span></div>
        </div>
        <textarea id="editor"><html><head></head><body></body></html></textarea>
      </div>

      <div class="panel slide-up" style="animation-delay:0.1s">
        <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px">
          <h2>Preview</h2>
          <div class="small">(sandboxed iframe)</div>
        </div>
        <iframe id="preview" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
      </div>
    </div>

    <div class="footer">Tip: Use <strong>Run</strong> (or Ctrl/Cmd + Enter) to refresh the preview manually.</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/htmlmixed/htmlmixed.min.js"></script>
  <script>
    const editorEl = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const runBtn = document.getElementById('runBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const status = document.getElementById('status');

    const STORAGE_KEY = 'html_editor_content_v1';

    if(localStorage.getItem(STORAGE_KEY)){
      editorEl.value = localStorage.getItem(STORAGE_KEY);
      status.textContent = 'restored';
    } else {
      status.textContent = 'empty';
    }

    const editor = CodeMirror.fromTextArea(editorEl, {
      mode: 'htmlmixed',
      lineNumbers: true,
      indentUnit: 2,
      tabSize: 2,
      matchBrackets: true,
      autoCloseTags: true
    });

    function updatePreview(content){
      preview.srcdoc = content;
    }

    function scheduleSave(){
      status.textContent = 'saving...';
      setTimeout(()=>{
        localStorage.setItem(STORAGE_KEY, editor.getValue());
        status.textContent = 'saved';
        setTimeout(()=>status.textContent='',1200);
      },400);
    }

    updatePreview(editor.getValue());

    runBtn.addEventListener('click', ()=>{
      updatePreview(editor.getValue());
      scheduleSave();
      runBtn.classList.add('pulse');
      setTimeout(()=>runBtn.classList.remove('pulse'),1000);
    });

    downloadBtn.addEventListener('click', ()=>{
      const blob = new Blob([editor.getValue()], {type: 'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'page.html';
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });

    window.addEventListener('keydown', (e)=>{
      if((e.ctrlKey||e.metaKey) && e.key === 'Enter'){
        e.preventDefault(); updatePreview(editor.getValue());
      }
    });
  </script>
</body>
</html>
